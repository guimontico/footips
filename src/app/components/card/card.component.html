<div class="pt-4 w-full gap-4 flex-wrap flex justify-center items-center">
  <!-- Card -->
  <div *ngFor="let fixture of fixtures" class="w-96 p-2 bg-white rounded-xl
    transform transition-all hover:-translate-y-2 duration-300 shadow-lg
    hover:shadow-2xl"
    (click)="showFixtureDetails(fixture)"  
  >
    <!-- Image -->
    <div class="flex justify-around">
      <div class="flex w-1/2 flex-col items-center">
        <img class="h-20 object-cover rounded-xl" src="{{fixture.teams.home.logo}}" alt="">
        <h2 class="font-bold text-lg mb-2">{{fixture.teams.home.name}}</h2>
      </div>
      <span class="self-center font-bold text-lg mb-2">VS</span>
      <div class="flex w-1/2 flex-col items-center">
        <img class="h-20 object-cover rounded-xl" src="{{fixture.teams.away.logo}}" alt="">
        <h2 class="font-bold text-lg mb-2">{{fixture.teams.away.name}}</h2>
      </div>
    </div>
    <div class="p-2">
      <!-- Description -->
      <p class="text-sm text-gray-600">Simple Yet Beautiful Card Design with
        TaiwlindCss. Subscribe to our Youtube channel for more ...</p>
    </div>
    <!-- CTA -->
    <div class="m-2">
      <a role='button' href='#' class="text-white bg-purple-600 px-3 py-1
        rounded-md hover:bg-purple-700">Learn More</a>
    </div>
  </div>
</div>
